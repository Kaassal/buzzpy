name: Pylint

on:
  push:
    branches-ignore:
      - main
  pull_request:
    branches-ignore:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint

      - name: Run pylint and fail if score < 5.0
        run: |
          pylint $(git ls-files '*.py') --exit-zero > pylint-report.txt
          cat pylint-report.txt
          SCORE=$(tail -n 2 pylint-report.txt | grep -oP 'rated at \K[0-9.]+')
          echo "Pylint score: $SCORE"
          if (( $(echo "$SCORE < 5.0" | bc -l) )); then
            echo "Pylint score is too low (< 5.0)"
            exit 1
          fi
